<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    {% seo %}
</head>

<!--<body>-->
<!--<main>-->
    <header>
        <div class="header-container">
            <a id="a-title" href="{{ '/' | relative_url }}">
                <p class="p-title">{{ site.title | default: site.github.repository_name }}</p>
            </a>
            <div class="header-nav">
                <p class="p-desc">{{ site.description | default: site.github.project_tagline }}</p>
                <div class="catalogue-nav">
                    <a href="/" class="btn">Home</a>
                    <a href="/blog.html" class="btn">Catalogue</a>
                    <a href="/about" class="btn">About</a>
                    <a href="{{ site.github.repository_url }}" class="btn btn-github"><span
                            class="icon"></span>Github</a>
                </div>
            </div>
        </div>
    </header>
<!--</main>-->
<!--</body>-->
</html>
