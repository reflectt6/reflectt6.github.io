---
layout: page-with-sidebar
title: Hide Blog
permalink: /hide/
---
<div id="catalogue-div">
    <ul id="catalogue-ul">
        {% for post in site.posts %}
        <li class="origin-info">
            <p>{{ post.url }}</p>
            <p>{{ post.title }}</p>
            <p>{{ post.mainTag }}</p>
            <p>{{ post.secondaryTag }}</p>
            <p>{{ post.hideTag }}</p>
            <!--      <p>{{ post.author }}</p>-->
            <!--      <p>{{ post.excerpt }}</p>-->
        </li>
        {% endfor %}
    </ul>
</div>
