---
layout: default
title: Blog
---
<p>临时目录(前端太难了，先凑乎用吧😓)</p>

<ul>
  {% for post in site.posts %}
    <li>
      <p>{{ post.url }}</p>
      <p>{{ post.title }}</p>
      <p>{{ post.author }}</p>
      <p>{{ post.excerpt }}</p>
      <p>{{ post.mainTag }}</p>
      <p>{{ post.SecondaryTag }}</p>
    </li>
  {% endfor %}
</ul>
